<!doctype html>

<html th:fragment="layout (template, title)" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>lnd-manageJ</title>

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/images/favicon.png}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>

<body>

<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/">lnd-manageJ</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <form class="w-100" method="get" action="/search">
        <input name="q" class="form-control form-control-dark" type="text" placeholder="Search" aria-label="Search">
    </form>
    <!--div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="#">Sign out</a>
    </div>
    </div-->
</header>

<div class="container-fluid">
    <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
            <div class="position-sticky pt-3">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${page == 'dashboard' ? 'active' : ''}" href="/">
                            <span data-feather="home"></span>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${page == 'channels' ? 'active' : ''}" href="/channels">
                            <span data-feather="list"></span>
                            Channels
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${page == 'nodes' ? 'active' : ''}" href="/nodes">
                            <span data-feather="cpu"></span>
                            Nodes
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${page == 'pay' ? 'active' : ''}" href="/pay">
                            <span data-feather="credit-card"></span>
                            Pickard Payment
                        </a>
                    </li>
                </ul>

            </div>
        </nav>

        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">

            <div th:if="${title != ''}" class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h3" th:text="${title}"></h1>
            </div>

            <th:block th:include="${template}"/>

        </main>
    </div>
</div>


<script th:href="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/feather.min.js}"></script>
<!--script th:src="@{/js/chart.min.js}"></script-->
<script th:src="@{/js/dashboard.js}"></script>

</body>

</html>
