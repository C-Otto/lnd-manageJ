plugins {
    id 'java'
    id 'com.adarshr.test-logger'
}

dependencies {
    testImplementation 'nl.jqno.equalsverifier:equalsverifier:3.7.2'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'uk.org.lidalia:slf4j-test:1.2.0'
//    configurations.getByName('integrationTestRuntimeOnly').exclude group: 'ch.qos.logback', module: 'logback-classic'
//    configurations.getByName('integrationTestRuntimeOnly').exclude group: 'org.slf4j', module: 'slf4j-nop'
}

tasks.withType(Test).configureEach {
    useJUnitPlatform()
    afterTest { descriptor, result ->
        if (result.resultType == TestResult.ResultType.SKIPPED) {
            throw new GradleException('Do not ignore test cases')
        }
    }
}

testlogger {
    theme 'standard-parallel'
    slowThreshold 1000
    showPassed false
    showSimpleNames true
}
