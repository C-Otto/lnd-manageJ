plugins {
    id 'lnd-manageJ.java-library-conventions'
}

dependencies {
    implementation project(':backend')
    implementation project(':caching')
    implementation project(':model')
    implementation project(':grpc-adapter')
    implementation 'com.google.ortools:ortools-java:9.3.10497'
    testImplementation testFixtures(project(':model'))
    testFixturesImplementation testFixtures(project(':model'))
}

task deleteCrashLogs(type: Delete) {
    delete fileTree(dir:project.projectDir, include: 'hs_err_pid*.log')
}
tasks.findByName('pitest').finalizedBy(deleteCrashLogs)
